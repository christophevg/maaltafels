<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/media/maaltafels.css">
    <title>Maaltafels</title>
  </head>
  <body>
    
    <div class="main">
      <div class="wrapper">
        <div id="app">
          <div id="selection">
            <h1>Kies de tafels die je wil oefenen...</h1>
            
            <br>
            
            <button type="button" class="btn btn-light choice" data-toggle="button" aria-pressed="false" autocomplete="off" data-choice="2">2</button>
            <button type="button" class="btn btn-light choice" data-toggle="button" aria-pressed="false" autocomplete="off" data-choice="3">3</button>
            <button type="button" class="btn btn-light choice" data-toggle="button" aria-pressed="false" autocomplete="off" data-choice="4">4</button>

            <br>
            
            <button type="button" class="btn btn-light choice" data-toggle="button" aria-pressed="false" autocomplete="off" data-choice="5">5</button>
            <button type="button" class="btn btn-light choice" data-toggle="button" aria-pressed="false" autocomplete="off" data-choice="6">6</button>
            <button type="button" class="btn btn-light choice" data-toggle="button" aria-pressed="false" autocomplete="off" data-choice="7">7</button>

            <br>

            <button type="button" class="btn btn-light choice" data-toggle="button" aria-pressed="false" autocomplete="off" data-choice="8">8</button>
            <button type="button" class="btn btn-light choice" data-toggle="button" aria-pressed="false" autocomplete="off" data-choice="9">9</button>
            <button type="button" class="btn btn-light choice" data-toggle="button" aria-pressed="false" autocomplete="off" data-choice="10">10</button>

            <br><br><br>

            <button class="btn btn-success start">Start...</button>
          </div>
          <div id="countdown">
            <div class="count digit 3">3</div>
            <div class="count digit 2">2</div>
            <div class="count digit 1">1</div>
          </div>
          <div id="test">
          </div>
        </div>        
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="/media/maaltafels.js"></script>
  </body>
</html>
